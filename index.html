<!DOCTYPE html>

<html>
<head>
    <title>Google Maps GeoLocator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>


</head>
<body>

<h3>My Google Maps Demo</h3>
<div id="map"></div>

<script>
    function initMap() {

        var place = new google.maps.LatLng(51.508742,-0.120850);
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: place
        });
        var marker = new google.maps.Marker({
            position: place,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs3-7s5l-TBIon7gnNlYPRXAE79hNboqM&callback=initMap">
</script>

</body>
</html>
