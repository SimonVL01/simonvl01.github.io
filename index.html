<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
    <h1>Hello this is my personal website hosted on Github.</h1>
    <button id="geo">Push for location</button>
    <div id="out"></div>

    <script type="text/javascript">

        function geoFindMe() {
            var output = document.getElementById("out");

            if (!navigator.geolocation) {

                output.innerHTML = "<p>Geolocation is not supported by you browser</p>";
            }

            function success(position) {

                var latatude = position.coords.latitude;
                var longitude = position.coords.longitude;

                output.innerHTML = "<p>Latitude is " + latitude + "Â° <br> Longitude is " + longitude + "</p>";

                var img = "<img src=\"http://maps.googleapis.com/maps/api/staticmap?center=" + latitude + ", " + longitude + "&zoom=13&size=300x300&sensor=false\"/>";

                output.appendChild(img);
            };

            function error() {
                output.innerHTML = "Unable to retrieve your location";
            };

            output.innerHTML = "<p>Locating...</p>";

            navigator.geolocation.getCurrentPosition(success, error);
        }

        var geo = document.getElementById("geo");
        geo.addEventListener("click",geoFindMe);

    </script>
</body>
</html>
